<!DOCTYPE html>
<html>
  <head>
    <title>Battle.net Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="/styles.css" />
  </head>

  <body>
    <div class="container">
      <img
        src="https://bnetaccount.akamaized.net/login/static/images/toolkit/defaults/logos/bnet/logo-horizontal-color-light.1z1fI.svg"
        class="logo"
      />
      <h1>Log In</h1>
      <div class="GroupSquare">
        <button class="square google"></button>
        <button class="square facebook"></button>
        <button class="square apple"></button>
        <button class="square xbox"></button>
        <button class="square playstation"></button>
        <button class="square nitendo"></button>
      </div>
      <div class="Login">
        <p class="LoginText"><b>Or log in with</b></p>
      </div>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Email or Phone"
      />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
      />
      <input type="submit" value="Log In" />
      <h3>Create a free Battle.net Account</h3>
      <h3>Can't Log in?</h3>
    </div>
  </body>
</html>
